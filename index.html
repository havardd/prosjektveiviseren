<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="standardverdier.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1></h1>
    <h2></h2>
  </header>
  <main>
    <section class="legend">
      <div class="virksomhetsstyring tooltip" aria-label="Virksomhetsstyring"></div>
      <div class="prosjektstyring tooltip" aria-label="Prosjektstyring"></div>
    </section>
    <div class="line-container"></div>
    <section class="prosessmodell" aria-label="Prosessmodell">
      <div class="phase ide tooltip" aria-label="Idé">
        <p></p>
        <span class="tooltiptext"></span>
      </div>
      <div class="arrow bp1 tooltip" aria-label="Steg 1: Konsept">
        <div class="number"></div>
        <span class="tooltiptext"></span>
      </div>
      <div class="phase konsept tooltip" aria-label="Konsept">
        <p></p>
        <span class="tooltiptext"></span>
      </div>
      <div class="arrow bp2 tooltip" aria-label="Steg 2: Planlegge">
        <div class="number"></div>
        <span class="tooltiptext"></span>
      </div>
      <div class="phase planlegge tooltip" aria-label="Planlegge">
        <p></p>
        <span class="tooltiptext"></span>
      </div>
      <div class="arrow bp3 tooltip" aria-label="Steg 3: Gjennomføre">
        <div class="number"></div>
        <span class="tooltiptext"></span>
      </div>
      <div class="phase gjennomfore tooltip" aria-label="Gjennomføre">
        <p></p>
        <span class="tooltiptext"></span>
      </div>
      <div class="arrow bp4 tooltip" aria-label="Steg 4: Avslutte">
        <div class="number"></div>
        <span class="tooltiptext"></span>
      </div>
      <div class="phase avslutte tooltip" aria-label="Avslutte">
        <p></p>
        <span class="tooltiptext"></span>
      </div>
      <div class="arrow bp5 tooltip" aria-label="Steg 5: Realisere">
        <div class="number"></div>
        <span class="tooltiptext"></span>
      </div>
      <div class="phase realisere tooltip" aria-label="Realisere">
        <p></p>
        <span class="tooltiptext"></span>
      </div>
      <div class="arrow bp6 tooltip" aria-label="Steg 6: Avsluttet">
        <div class="number"></div>
        <span class="tooltiptext"></span>
      </div>
    </section>
  </main>
</body>
</html>
